<h5>Applications</h5>
<ul>
  <li *ngFor="let application of applications">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="test" (click)="onCheckboxChanged('pioneer-logs-error')">
      <label class="form-check-label">
        {{application.key}}
      </label>
    </div>
  </li>
</ul>
<h6>Layers</h6>
<ul>
  <li *ngFor="let layer of layers">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="test" (click)="onCheckboxChanged('pioneer-logs-error')">
      <label class="form-check-label">
        {{layer}}
      </label>
    </div>
  </li>
</ul>
