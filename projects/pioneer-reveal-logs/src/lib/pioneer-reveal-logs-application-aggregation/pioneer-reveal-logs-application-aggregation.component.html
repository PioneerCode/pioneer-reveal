<h5>Applications</h5>
<ul>
  <li *ngFor="let application of applications">
    <mat-checkbox [disabled]="stateService.isLoading" (change)="onApplicationClick(application.key)">{{application.key}}</mat-checkbox>
  </li>
</ul>
<h6>Layers</h6>
<ul>
  <li *ngFor="let layer of layers">
    <mat-checkbox [disabled]="stateService.isLoading" (change)="onLayerClick(layer)">{{layer}}</mat-checkbox>
  </li>
</ul>
