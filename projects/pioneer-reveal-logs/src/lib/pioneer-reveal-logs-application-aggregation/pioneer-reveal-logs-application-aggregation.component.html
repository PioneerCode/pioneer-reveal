<h5>Indices</h5>
<ul>
  <li *ngFor="let application of aggregations.group_by_ApplicationName?.buckets">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="test" (click)="onCheckboxChanged('pioneer-logs-error')">
      <label class="form-check-label">
        {{application.key}}
      </label>
    </div>
  </li>
</ul>
