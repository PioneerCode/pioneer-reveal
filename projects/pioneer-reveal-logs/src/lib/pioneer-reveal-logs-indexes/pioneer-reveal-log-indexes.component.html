<h5>Indices {{stateService.isLoading}}</h5>
<ul>
  <li>
    <mat-checkbox [disabled]="stateService.isLoading" (change)="onCheckboxChanged(indiesEnum.Error)"><i class="fas fa-bug"></i>
      Error</mat-checkbox>
  </li>
  <li>
    <mat-checkbox [disabled]="stateService.isLoading" (change)="onCheckboxChanged(indiesEnum.Usage)"><i class="fas fa-user-ninja"></i>
      Usage</mat-checkbox>
  </li>
  <li>
    <mat-checkbox [disabled]="stateService.isLoading" (change)="onCheckboxChanged(indiesEnum.Performance)"><i class="fas fa-chart-bar"></i>
      Performance</mat-checkbox>
  </li>
  <li>
    <mat-checkbox [disabled]="stateService.isLoading" (change)="onCheckboxChanged(indiesEnum.Diagnostic)"><i class="fas fa-question-circle"></i>
      Diagnostic</mat-checkbox>
  </li>
</ul>
