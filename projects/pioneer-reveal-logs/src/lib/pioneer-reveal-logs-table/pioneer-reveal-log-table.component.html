<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Datetime</th>
      <th>Log</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let log of logService.logs">
      <tr pioneer-reveal-log-row [ngClass]="{'active-line':log.pioneerRevelTracking?.selected}" (expandRowSelected)="onExpandRowSelected()"
        [(log)]="log" [active]="log.pioneerRevelTracking?.selected"></tr>
      <tr pioneer-reveal-log-row-expanded (addFilterClicked)="onAddFilterClicked()" (removeFilterClicked)="onRemoveFilterClicked()"
        [ngClass]="{'active-expanded':log.pioneerRevelTracking?.selected}" *ngIf="log.pioneerRevelTracking?.selected"
        [(log)]="log" [active]="log.pioneerRevelTracking?.selected"></tr>
    </ng-container>
  </tbody>
</table>
