<td colspan="3">
  <ul class="list-inline" [ngClass]="{'active': logService.isThereAFieldSelected}">
    <ng-container *ngFor="let property of log.pioneerRevelTracking.sourceMap">
      <li class="list-inline-item" *ngIf="logService.currentFieldsSelected[property.key]">
        <span>{{property.key}}</span>: {{property.value}}
      </li>
    </ng-container>
  </ul>
</td>
