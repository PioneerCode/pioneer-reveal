<td><i class="fas" [ngClass]="{'fa-caret-right': !log.pioneerRevelTracking?.selected, 'fa-caret-down': log.pioneerRevelTracking?.selected}"
    (click)="onExpandRowSelected()"></i></td>
<td>{{log._index}}</td>
<td class="source">
  <span class="property "*ngFor="let prop of log.pioneerRevelTracking.sourceMap">
    <span class="key" [ngClass]="{'selected': prop.isFilter}">{{prop.key}}: </span>
    <code [ngClass]="{'selected': prop.isFilter}">{{prop.value|json}}</code>
  </span>
</td>
