<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Datetime</th>
      <th>Log</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let log of logs">
      <tr pioneer-reveal-log-row [(log)]="log" [ngClass]="{'active-line':log.pioneerRevelTracking?.selected}" (expandRowSelected)="onExpandRowSelected()"></tr>
      <tr pioneer-reveal-log-row-expanded [ngClass]="{'active-expanded':log.pioneerRevelTracking?.selected}" *ngIf="log.pioneerRevelTracking?.selected" [(log)]="log"></tr>
    </ng-container>
  </tbody>
</table>
