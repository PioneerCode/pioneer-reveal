<pioneer-reveal-pioneer-reveal-log-filters *ngIf="queryBuilder.currentSearchIndices.length > 0" (removeFilterClicked)="onRemoveFilterClicked()"></pioneer-reveal-pioneer-reveal-log-filters>
<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-sm-2">
      <pioneer-reveal-log-canvas-sidebar (indexSelected)="onIndexSelected($event)"></pioneer-reveal-log-canvas-sidebar>
    </div>
    <div class="col-sm-10">
      <pioneer-reveal-log-table (addFilterClicked)="onAddFilterClicked()" (removeFilterClicked)="onRemoveFilterClicked()"></pioneer-reveal-log-table>
    </div>
  </div>
</div>
